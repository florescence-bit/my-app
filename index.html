<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Website</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background-color: #4a90e2;
      padding: 2rem;
      color: white;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      color: #777;
    }

    a.button {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin-top: 1rem;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a.button:hover {
      background-color: #357ab8;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <p>A clean and simple starting point</p>
  </header>

  <main>
    <h2>About This Page</h2>
    <p>This is a basic HTML layout you can use to kickstart your project. Feel free to customize colors, fonts, and structure.</p>

    <a class="button" href="#">Get Started</a>
  </main>

  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>
</body>
</html>
