<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f4f6f8;
      color: #333;
    }
    header {
      background-color: #1a73e8;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      padding: 4rem 2rem;
      text-align: center;
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      color: #666;
      max-width: 600px;
      margin: 0 auto;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #1a73e8;
      color: white;
      margin-top: 4rem;
    }
  </style>
</head>
<body>
  <header>
    <div><strong>MyCompany</strong></div>
    <nav>
      <a href="/home">Home</a>
      <a href="/contact">Contact</a>
      <a href="/try">Try</a>
      <a href="/close">Close</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to MyCompany</h1>
    <p>Your success is our mission. We provide smart, scalable solutions to elevate your business.</p>
  </section>

  <footer>
    &copy; 2025 MyCompany. All rights reserved.
  </footer>
</body>
</html>
